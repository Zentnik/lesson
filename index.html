<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
  <div class="container">
    <form style="display: flex; flex-direction: column; flex-wrap: wrap">
      <label for="fname">
        First Name
        <input type="text" id="fname" />
      </label>
      <label for="lname">
        Last Name
        <input type="text" id="lname" />
      </label>
      <label for="email">
        email
        <input type="email" id="email" />
      </label>
      <label for="msg">
        Message
        <input type="text" id="msg" /> </label
      ><label for="gender">
        Gender
        <select name="gender" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </label>
      <label for="age">
        Age:
        <input type="number" name="age" id="age" min="1" max="99" />
      </label>
      <label for="birthday">
        Birthday
        <input type="date" name="birthday" id="birthday" />
      </label>
      <input type="submit" value="submit" style="max-width: 100px" />
      <a href="designform.html"
        ><input type="button" value="design form"
      /></a>
    </form>
  </div>
</body>
</html>
